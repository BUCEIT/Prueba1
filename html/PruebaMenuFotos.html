<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrusel de Fotos</title>
    <link rel="stylesheet" href="/css/styleMenuFoto.css">
</head>
<body>
    <div class="carousel">
        <div class="slides">
            <div class="slide"><img src="/imagenes/imagen1.png" alt="Imagen 1"></div>
            <div class="slide"><img src="/imagenes/imagen2.png "alt="Imagen 2"></div>
            <div class="slide"><img src="/imagenes/imagen3.png" alt="Imagen 3"></div>
            <div class="slide"><img src="/imagenes/imagen4.png" alt="imagen 4"></div>
            <div class="slide"><img src="/imagenes/back2.jpg" alt="imagen 5"></div>
            <div class="slide"><img src="/imagenes/back3.jpg" alt="imagen 6"></div>
            <div class="slide"><img src="/imagenes/back4.jpg" alt="imagen 7"></div>
            <div class="slide"><img src="/imagenes/back5.jpg" alt="imagen 8"></div>
            <!-- Añade más imágenes según sea necesario -->
        </div>
        <button class="prev" onclick="moveSlides(-1)">&#10094;</button>
        <button class="next" onclick="moveSlides(1)">&#10095;</button>
    </div>
    <script src="/js/JavaScriptMenuFoto.js"></script>
</body>
<footer>
    <a href="../Index.html"class="btn"></a>
</footer>
</html>
